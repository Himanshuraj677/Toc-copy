<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Recursion Eliminator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-left: 5px solid #007acc;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Left Recursion Eliminator</h1>
    <div class="form-group">
      <label for="grammarInput">Enter Grammar Rule (e.g., E → E + T | T):</label>
      <input type="text" id="grammarInput" placeholder="Enter production and click Add">
    </div>
    <button onclick="addRule()">Add Rule</button>
    <button onclick="eliminateLeftRecursion()">Eliminate Left Recursion</button>

    <div class="form-group">
      <h3>Original Grammar:</h3>
      <div id="originalGrammar" class="output">No grammar added yet.</div>
    </div>

    <div class="form-group">
      <h3>Transformed Grammar:</h3>
      <div id="transformedGrammar" class="output">No grammar processed yet.</div>
    </div>
  </div>

  <script>
    // Store grammar rules
    let grammar = {};

    // Function to add a rule to the grammar
    function addRule() {
      const input = document.getElementById("grammarInput").value.trim();
      const lines = input.split("\n"); // Split by newlines for multiple rules
      const originalDiv = document.getElementById("originalGrammar");

      if (input === "") {
        alert("Please enter a grammar rule!");
        return;
      }

      try {
        lines.forEach(line => {
          const [nonTerminal, productions] = line.split("→").map(item => item.trim());
          const productionList = productions.split("|").map(prod => prod.trim());

          if (!grammar[nonTerminal]) {
            grammar[nonTerminal] = [];
          }
          grammar[nonTerminal].push(...productionList); // Append productions
        });

        // Update display
        originalDiv.textContent = formatGrammar(grammar);
        document.getElementById("grammarInput").value = "";
      } catch (error) {
        alert("Invalid input format! Use 'Non-Terminal → production1 | production2'");
      }
    }

    // Function to eliminate left recursion
    function eliminateLeftRecursion() {
      const transformedDiv = document.getElementById("transformedGrammar");
      const newGrammar = {};

      for (let nonTerminal in grammar) {
        const productions = grammar[nonTerminal];
        const directRecursion = [];
        const nonRecursive = [];

        productions.forEach(production => {
          if (production.startsWith(nonTerminal)) {
            directRecursion.push(production.slice(nonTerminal.length).trim()); // Handle remainder
          } else {
            nonRecursive.push(production.trim());
          }
        });

        if (directRecursion.length > 0) {
          const newNonTerminal = nonTerminal + "'";
          newGrammar[nonTerminal] = nonRecursive.map(prod => prod + " " + newNonTerminal);
          newGrammar[newNonTerminal] = directRecursion.map(prod => prod + " " + newNonTerminal).concat(["ε"]);
        } else {
          newGrammar[nonTerminal] = productions;
        }
      }

      // Update display
      transformedDiv.textContent = formatGrammar(newGrammar);
    }

    // Helper function to format grammar for display
    function formatGrammar(grammar) {
      return Object.entries(grammar)
        .map(([nonTerminal, productions]) => `${nonTerminal} → ${productions.join(" | ")}`)
        .join("\n");
    }
  </script>
</body>
</html>
